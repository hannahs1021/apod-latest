<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Latest NASA APOD</title>
<style>
  body {
    margin: 0;
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  img {
    max-width: 100%;
    max-height: 100%;
  }
</style>
</head>
<body>
<script>
  const API_KEY = "DEMO_KEY"; // You can replace with your NASA API key if you have one

  fetch(`https://api.nasa.gov/planetary/apod?api_key=${API_KEY}`)
    .then(response => response.json())
    .then(data => {
      if (data.media_type === "image") {
        const img = document.createElement("img");
        img.src = data.url;
        img.alt = data.title;
        document.body.appendChild(img);
      } else {
        document.body.innerHTML = `<p style="color:white;">Today's APOD is a video: <a href="${data.url}" style="color:lightblue;">Click here</a></p>`;
      }
    })
    .catch(err => {
      console.error(err);
      document.body.innerHTML = `<p style="color:white;">Error loading APOD</p>`;
    });
</script>
</body>
</html>
